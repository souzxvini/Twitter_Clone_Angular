<div style="width: 100%; min-height: 100%; display: flex;">

    <div class="mainContainerHeader">
      <div class="mainContainerTitle">
        <span>Home</span>
      </div>
      <div class="mainContainerTabs">
        <button class="bigButtonOnGroup" (click)="tabState = 'stateForYou'"
          [class.bigButtonOnGroupActive]="tabState == 'stateForYou'">
          <div>
            <div></div>
            <span>For you</span>
            <div [class.bigButtonOnGroupActiveBorder]="tabState == 'stateForYou'"></div>
          </div>
        </button>
        <button class="bigButtonOnGroup" (click)="tabState = 'stateFollowing'"
          [class.bigButtonOnGroupActive]="tabState == 'stateFollowing'">
          <div>
            <div></div>
            <span>Following</span>
            <div [class.bigButtonOnGroupActiveBorder]="tabState == 'stateFollowing'"></div>
          </div>
        </button>
      </div>
    </div>

    <div class="mainContainerTweet">
      <div>
        <div>

        </div>
        <div>

        </div>
      </div>
    </div>
  </div>
  <div style="width: 54.5%; ">
    <router-outlet></router-outlet>
  </div>
</div>
