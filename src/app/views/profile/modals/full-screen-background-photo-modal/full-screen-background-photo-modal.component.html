<div fxLayout="column" fxLayoutAlign="center center" style="width: 100%; height: 100%;" mat-dialog-close>
    <div style="width: 100%; height: 8%; padding: 0 16px;" fxLayout="row" fxLayoutAlign="start center">
      <button mat-mini-fab>
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div style="width: 100%; height: 84%;" fxLayoutAlign="center center">
      <div style="width: 100%; height: 370px; border-radius: 100%;" class="picture" 
      [style]="setBackgroundPhoto(data?.backgroundPhotoUrl)" onClick="event.stopPropagation();">
      </div>
    </div>
    <div style="width: 100%; height: 8%;">
    </div>
  
  </div>
