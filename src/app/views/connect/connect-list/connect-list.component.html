 <!--Loading-->
 <div style="padding: 16px" *ngIf="!loaded" fxLayoutAlign="center center">
    <mat-spinner [diameter]="30"></mat-spinner>
  </div>

  <!--Loaded and have data-->
  <div *ngIf="loaded && accountsList.length" fxLayout="column">
    <span *ngIf="!router.url.includes('is_creator_only')" style="padding: 16px; font-size: 20px; font-weight: bolder;">Sugestões para você</span>
    <app-follow-profile-button-description [profile]="profile" [suggestedProfiles]="accountsList"
      *ngFor="let profile of accountsList" (click)="redirectToProfile(profile)" class="cursorPointer">
    </app-follow-profile-button-description>
    <div *ngIf="loadingMoreContent" style="height: 30vh;" fxLayoutAlign="center star">
      <mat-spinner [diameter]="30"></mat-spinner>
    </div>
  </div>
