@if(!loaded){
  <div style="padding: 16px" fxLayoutAlign="center center">
    <mat-spinner [diameter]="30"></mat-spinner>
  </div>
}
@else {
  <div fxLayout="column">
    @if(!router.url.includes('is_creator_only')){
      <span style="padding: 16px; font-size: 20px; font-weight: bolder;">Sugestões para você</span>
    } 
    @for (profile of accountsList; track $index) {
      <app-follow-profile-button-description [profile]="profile" [suggestedProfiles]="accountsList" 
      (click)="redirectToProfile(profile)" class="cursorPointer"></app-follow-profile-button-description>
    }@empty {
      <div>
        sem dados.
      </div>
    }

    @if(loadingMoreContent){
      <div style="height: 30vh;" fxLayoutAlign="center star">
        <mat-spinner [diameter]="30"></mat-spinner>
      </div>
    }
    
  </div>
}
