<header style="width: 100%; height: 100%; margin: auto;">
  <div style="width: 100%; height: 100%; display: flex;">
    <div style="width: 31%; display: flex; justify-content: end;">
      <div style="width: 265px; padding: 0px 8px;">
        <div class="headerLogo"></div>
        <div class="sideNavMenu" style=" height: 94vh;">
          <nav class="sideNavMenuOption">
            <div routerLink="/home">
              <div>
                <span routerLinkActive="sideNavMenuOptionActive">
                  <mat-icon>home</mat-icon> Home
                </span>
              </div>
            </div>

            <div routerLink="/explore">
              <div>
                <span routerLinkActive="sideNavMenuOptionActive">
                  <mat-icon>search</mat-icon> Explore
                </span>
              </div>
            </div>

            <div routerLink="/notifications">
              <div>
                <span routerLinkActive="sideNavMenuOptionActive">
                  <mat-icon>notifications_none</mat-icon> Notifications
                </span>
              </div>
            </div>

            <div routerLink="/notifications">
              <div>
                <span routerLinkActive="sideNavMenuOptionActive">
                  <mat-icon>mail_outline</mat-icon> Messages
                </span>
              </div>
            </div>

            <div routerLink="/notifications">
              <div>
                <span routerLinkActive="sideNavMenuOptionActive">
                  <mat-icon>person_outline</mat-icon> Profile
                </span>
              </div>
            </div>

            <button mat-flat-button class="sideNavMenuTweetButton">Tweet</button>

          </nav>
          <div class="sideNavMenuProfileButton">
            <div style="width: 18%; margin-right: 10px;" class="sideNavMenuProfileButtonImage"></div>
            <div style="width: 62%;">
              <div class="sideNavMenuProfileButtonName">souzinha</div>
              <div class="sideNavMenuProfileButtonId">@souzxvini</div>
            </div>
            <div style="width: 20%; display: flex; justify-content: end; align-items: center;">
              <mat-icon>more_horiz</mat-icon>
            </div>
          </div>
        </div>
      </div>

    </div>
    <main>
      <router-outlet></router-outlet>
    </main>
  </div>
</header>
