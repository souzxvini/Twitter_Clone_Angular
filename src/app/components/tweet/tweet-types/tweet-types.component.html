@switch (tweet.tweetTypeDescription) {
    @case ('TWEET') {
        <app-tweet [tweet]="tweet"/>
    }

    @case ('RETWEET') {
        <app-retweet [tweet]="tweet"/>
    }

    @case ('NO_COMMENT_RETWEET') {
        <app-no-comment-retweet/>
    }

    @case ('COMMENT') {
        <app-comment [tweet]="tweet"/>
    }
}
